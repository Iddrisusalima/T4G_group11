<!DOCTYPE html>
<html lang="en">
<head>
<body>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body> 
    <header class="header">
        <span class="icons">❌ 📝☑️ </span>
        <h1>Assessment</h1>
        <span class="help"></span>
        <div class="profile">EAJ</div>
    </header>

    <section class="assessments">
        <div class="card" style="background-color: #800080;">
            <div class="card-content">
                <p class="assessment-title">Assessment</p>
                <p class="score">79%</p>
            </div>
        </div>
        <div class="card" style="background-color: #00FFFF;">
            <div class="card-content">
                <p class="assessment-title">Assessment 1</p>
                <p class="score">100%</p>
            </div>
        </div>
        <div class="card" style="background-color: #99CC33;">
            <div class="card-content">
                <p class="assessment-title">Assessment 2</p>
                <p class="score">95%</p>
            </div>
        </div>
        <div class="card" style="background-color: #CC9933;">
            <div class="card-content">
                <p class="assessment-title">Assessment 3</p>
                <p class="score">85%</p>
            </div>
        </div>
        <div class="card" style="background-color: #CC9933;">
            <div class="card-content">
                <p class="assessment-title">Assessment 4</p>
                <p class="score">52%</p>
            </div>
        </div>
        <div class="card" style="background-color: #800080;">
            <div class="card-content">
                <p class="assessment-title">Assessment 5</p>
                <p class="score">84%</p>
            </div>
        </div>
        <div class="card" style="background-color: #00FFFF;">
            <div class="card-content">
                <p class="assessment-title">Assessment 6</p>
                <p class="score">97%</p>
            </div>
        </div>
        <div class="card" style="background-color: #99CC33;">
            <div class="card-content">
                <p class="assessment-title">Assessment 7</p>
                <p class="score">89%</p>
            </div>
        </div>
    </section>
</body>
</html>
